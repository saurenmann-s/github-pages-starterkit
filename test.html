<!DOCTYPE html>
<html lang="en">
<head>
<script>
    document.addEventListener('DOMContentLoaded', e => {
        let el = document.querySelector("#world");
        el.style.color='#'+Math.floor(Math.random()*16777215).toString(16);;
     });
</script>
</head>
<body>
<h1 id="world">Hello</h1>
</body>
</html>
